        <p id="upper"> &#10006 At least 1 Uppercase letter(A-Z)  </p>
        <p id="lower"> &#10006 At least 1 Lowercase letter(a-z) </p>
        <p id="num"> &#10006 At least 1 Number(0-9)</p>
        <p id="special"> &#10006 At least 1 Special Symbol(!..$) </p>
        <p id="statement">Please enter Password</p>

    </div>

</body>

 let pass=document.getElementById("password");

}

}

}

for(let char of passval){

}
for(let char of passval){

  if(char >= "0" && char <= "9") {

for (let char of passval) {

   specials=1;

if(length==1 && upperc==1 && lowerc==1 && nume==1 && specials==1){

else{document.getElementById("statement").innerHTML="You Password is not Valid"

}
