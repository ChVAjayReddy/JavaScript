<!DOCTYPE html>
<html>
    <title>Character Count</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <body>
        <div class="container">
            <H1>Character Count</H1>
            <div class="TextArea">
                <textarea class="EnterText" id="TextEnter" maxlength="50" placeholder="Enter Your text here...."></textarea>
            </div>
            <div class="CharCount">
                <p>Total Characters:<span class="TotalChar" id="TotalChar">0</span></p>
                <p>Remaining Characters:<span class="RemainChar" id="RemainChar">50</span></p>
                           </div>
        </div>
    </body>
</html>
